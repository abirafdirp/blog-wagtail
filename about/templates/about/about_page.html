<div class="container">
  <div class="row">
    <div class="col s12 animated fadeIn" ng-repeat="content in content.pages">
      <div class="about-image col s2 offset-s5">
        <img ng-src="{$ getImage(content.picture.id) $}" class="circle responsive-img">
      </div>
      <div class="about-content col s8 offset-s2 center-align" ng-bind-html="content.content" ></div>
    </div>
  </div>
</div>

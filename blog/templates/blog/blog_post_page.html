{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpost{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <h1><span>{{ self.title }}</span></h1><br />
      <h2><span>{{ self.date }}</span></h2>
      <div class="col-xs-12 main-heading no-padding">
        {% image self.main_image original class="img-responsive center-block" %}
      </div>
    </div>
  </div>
{% endblock %}

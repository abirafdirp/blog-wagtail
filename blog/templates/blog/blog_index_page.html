<div class="row" id="search">
  <form class="col s12">
    <div class="row animated fadeIn">
      <div class="input-field col s12 m6 offset-m3 animated fadeIn">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="search">
        <label for="icon_prefix">Search or filter by content, date and categories</label>
      </div>
    </div>
  </form>
</div>

<div class="row" id="index-posts">
  <div ng-repeat="post in posts.pages | orderBy:'-id' | filter:search" ng-cloak>
    <div class="col s12 m10 offset-m1 animated fadeIn">
      <a href="{$ '#/blog/' + slugify(post.title) $}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">

        <div class="card hoverable">
          <div class="card-image">
            <img ng-src="{$ getImage(post.thumbnail_image.id) $}" alt="">
            <span class="card-title">{$ post.title $}</span>
          </div>
          <div class="card-content black-text" style="padding-top: 10px">
            <div ng-hide="hover" class="valign-wrapper animated fadeIn">
              &nbsp;<i class="material-icons">today</i>&nbsp;{$ post.date | date : 'd  MMMM  yyyy' $}
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="material-icons">view_list</i>&nbsp;{$ post.categories $}

            </div>
            <div ng-show="hover" class="animated fadeIn flow-text" ng-bind-html=" post.intro" style=""></div>
          </div>
        </div>

      </a>
    </div>
  </div>
</div>

 <div class="container-fluid no-padding" ng-init="hover = false">


   <div class="toolspan-container">
     <div class="toolspan animated fadeIn">
        <div class="inner-addon left-addon">
          <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          <input type="text" placeholder="Search post, content, date, categories..." ng-model="search">
        </div>
     </div>
   </div>

    <div class="col-xs-12">

      <div ng-repeat="post in posts.pages | orderBy:'-id' | filter:search" ng-cloak class="animated fadeIn">
        <a href="{$ '#/blog/' + slugify(post.title) $}" ng-mouseenter="hover = true" ng-mouseleave=" hover = false">
          <div ng-class="{'post container-fluid':hover==false, 'post-hovered container-fluid animated':hover==true}">
            <div class="row">
              <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 post-image-container animated fadeIn">
                <img ng-src="{$ getImage(post.main_image.id) $}" class="img-responsive post-image "><img>
              </div>

              <div ng-if="post.intro">
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 post-title animated fadeIn">
                  <div class="col-xs-12 col-sm-10 col-lg-11">
                    <h3>{$ post.title $}</h3>
                    <h5 class="animated fadeIn" ng-hide="hover==true">{$ post.date | date : 'd  MMMM  yyyy' $}</h5>
                    <h6 class="animated fadeIn" ng-hide="hover==true">In {$ post.categories $}</h6>
                  </div>
                </div>
                <div class="col-xs-10 post-intro">
                    <div class="animated fadeIn" ng-bind-html=" post.intro" ng-show="hover"></div>
                  </div>
              </div>

              <div ng-if="!post.intro">
                <div class="col-xs-12 col-sm-7 col-md-9 col-lg-10 post-title animated fadeIn">
                  <div class="col-xs-12 col-sm-10 col-lg-11">
                    <h3>{$ post.title $}</h3>
                    <h5>{$ post.date | date : 'd  MMMM  yyyy' $}</h5>
                    <h6>In {$ post.categories $}</h6>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </a>
      </div>
    </div>

 </div>

<div class="row">



	<div class="left-nav">
		<h6>Categories</h6>
		<ul ng-repeat="category in getCategories()">
			<li><a href="{$ '#blog?category=' + category.value">{$ category.value $}</a></li>
		</ul>
	</div>

	<div class="col s12 m8 offset-m2">
  <form class="col s12 m8 offset-m2" id="search">
    <div class="row animated fadeIn">
      <div class="input-field animated fadeIn">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" class="validate" ng-model="search">
        <label for="icon_prefix">Search or filter by content, date and categories</label>
      </div>
    </div>
  </form>

	<div class="row" id="index-posts">

	  <div ng-repeat="post in posts.pages | orderBy:'-id' | filter:search | filter:category | filter:author" ng-cloak>
	    <div class="col s12 animated fadeIn">
	      <a href="{$ '#/blog/' + slugify(post.title) $}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">

	        <div class="card hoverable">

	          <div ng-show="post.thumbnail_image" class="card-image">
	            <img ng-src="{$ getImage(post.thumbnail_image.id) $}" alt="">
	            <span class="card-title">{$ post.title $}</span>
	          </div>

	          <div ng-hide="post.thumbnail_image" class="index-title-noimage">
	            <span class="title">{$ post.title $}</span>
	          </div>

	          <div class="card-content black-text" style="padding-top: 10px">
	            <div ng-hide="hover" class="post-meta-container">
	              <div class="post-meta">
	                <div class="valign-wrapper animated fadeIn">
	                  <i class="material-icons">today</i>&nbsp;
	                  {$ post.date | date : 'd  MMMM  yyyy' $}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                  <i class="material-icons">view_list</i>
	                  <span ng-repeat="category in post.categories">
	                    <span class="meta-tag">{$ category.value $}</span>
	                  </span>
	                </div>
	              </div>
	            </div>
	            <div ng-show="hover" class="animated fadeIn flow-text" ng-bind-html=" post.intro" style=""></div>

	          </div>
	        </div>

	      </a>
	    </div>
	  </div>
	</div>
	</div>

</div>

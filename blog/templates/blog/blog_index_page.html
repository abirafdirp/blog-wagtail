{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
  <div class="container-fluid no-padding" ng-controller="blogIndexCtrl">
    <div class="col-xs-12">
      <div ng-repeat="blogpost in blogposts.pages">
        {$ blogpost.title $}
        <div ng-if="blogpost.main_image">
          {$ setImageID(blogpost.main_image.id) $}
        </div>
        {$ image.file $}
 		<img ng-src="{$ image.file $}"><img>
      </div>
    </div>
  </div>
{% endblock %}
